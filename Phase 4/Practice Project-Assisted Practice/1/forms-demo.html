       <!-- Include jQuery and jQuery UI Autocomplete -->
         <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
         <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
       
         <script>
           $(document).ready(function() {
             // Define the static list of suggestions
             var progLanguages = [
             'HTML', 'HTML5', 'Java', 'JavaScript', 'CSS', 'DTD', 'Bootstrap'  ];
       
             // Attach the typeahead functionality to the input field
             $('#searchInput').autocomplete({
               source: progLanguages
             });
           });
         </script>
       <!---Typeaheads-->
               <div class="form-group">
                   <label for="searchInput">Search</label>
                   <input type="text" class="form-control" id="searchInput" placeholder="Type something...">
